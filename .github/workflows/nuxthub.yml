name: Deploy to NuxtHub
on: push

jobs:
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NUXT_PRIVATE_POLAR_ACCESS_TOKEN: ${{ secrets.NUXT_PRIVATE_POLAR_ACCESS_TOKEN }}
          NUXT_PRIVATE_POLAR_ORGANIZATION_ID: ${{ secrets.NUXT_PRIVATE_POLAR_ORGANIZATION_ID }}
          NUXT_PRIVATE_POLAR_SERVER: ${{ secrets.NUXT_PRIVATE_POLAR_SERVER }}
          NUXT_PRIVATE_POLAR_WEBHOOK_SECRET: ${{ secrets.NUXT_PRIVATE_POLAR_WEBHOOK_SECRET }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Build & Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: ${{ secrets.NUXT_HUB_PROJECT_KEY }}
