name: Deploy to NuxtHub
on: push

jobs:
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.deployment-url }}
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NUXT_PRIVATE_POLAR_ACCESS_TOKEN: ${{ secrets.NUXT_PRIVATE_POLAR_ACCESS_TOKEN }}
          NUXT_PRIVATE_POLAR_ORGANIZATION_ID: ${{ secrets.NUXT_PRIVATE_POLAR_ORGANIZATION_ID }}
          NUXT_PRIVATE_POLAR_SERVER: ${{ secrets.NUXT_PRIVATE_POLAR_SERVER }}
          NUXT_PRIVATE_POLAR_WEBHOOK_SECRET: ${{ secrets.NUXT_PRIVATE_POLAR_WEBHOOK_SECRET }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Build application
        run: |
          export NODE_OPTIONS=--max_old_space_size=8192
          pnpm build
        env:
          NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}
          NUXT_PRIVATE_POLAR_ACCESS_TOKEN: ${{ secrets.NUXT_PRIVATE_POLAR_ACCESS_TOKEN }}
          NUXT_PRIVATE_POLAR_ORGANIZATION_ID: ${{ secrets.NUXT_PRIVATE_POLAR_ORGANIZATION_ID }}
          NUXT_PRIVATE_POLAR_SERVER: ${{ secrets.NUXT_PRIVATE_POLAR_SERVER }}
          NUXT_PRIVATE_POLAR_WEBHOOK_SECRET: ${{ secrets.NUXT_PRIVATE_POLAR_WEBHOOK_SECRET }}

      - name: Deploy to NuxtHub
        uses: nuxt-hub/action@v1
        id: deploy
        with:
          project-key: ${{ secrets.NUXT_HUB_PROJECT_KEY }}
